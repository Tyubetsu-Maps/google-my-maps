<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Individual Area Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: sans-serif;
}

/* iframe（地図） */
#mapFrame {
  width: 100%;
  height: 100%;
  border: none;
}

/* パスワード画面 */
#passwordDiv {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(255,255,255,0.95);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 3000;
  padding: 20px;
}

#passwordDiv h2 {
  font-size: 1.5em;
  margin-bottom: 1em;
}

#passwordInput {
  width: 90%;
  max-width: 360px;
  padding: 0.9em;
  font-size: 1.1em;
  border-radius: 8px;
  border: 1px solid #aaa;
  box-sizing: border-box;
}

#submitBtn {
  width: 90%;
  max-width: 360px;
  margin-top: 0.8em;
  padding: 0.9em;
  font-size: 1.1em;
  border-radius: 8px;
  border: none;
  background: #4285F4;
  color: #fff;
}

#msg {
  margin-top: 0.6em;
  color: red;
}

/* 表示リセットボタン（控えめ） */
#resetBtn {
  position: fixed;
  bottom: 12px;
  right: 12px;
  z-index: 2000;
  padding: 6px 10px;
  font-size: 12px;
  border-radius: 6px;
  border: 1px solid #999;
  background: rgba(255,255,255,0.85);
}
</style>
</head>

<body>

<!-- パスワード画面 -->
<div id="passwordDiv">
  <h2>パスワードを入力してください</h2>
  <input type="password" id="passwordInput" placeholder="パスワード">
  <button id="submitBtn">表示</button>
  <div id="msg"></div>
</div>

<!-- My Maps iframe -->
<iframe id="mapFrame"></iframe>

<!-- 表示リセット -->
<button id="resetBtn">表示をリセット</button>

<script>
const correctPassword = "1914";

const passwordDiv   = document.getElementById("passwordDiv");
const passwordInput = document.getElementById("passwordInput");
const submitBtn     = document.getElementById("submitBtn");
const msg           = document.getElementById("msg");

const mapFrame = document.getElementById("mapFrame");
const resetBtn = document.getElementById("resetBtn");

// URLパラメータから mid を取得
const params = new URLSearchParams(window.location.search);
const mid = params.get("mid");

// iframe 用 URL（embed）
const embedUrl = mid
  ? "https://www.google.com/maps/d/embed?mid=" + mid
  : "";

// パスワード判定
submitBtn.onclick = () => {
  if (passwordInput.value === correctPassword) {
    passwordDiv.style.display = "none";
    mapFrame.src = embedUrl;
  } else {
    msg.textContent = "パスワードが違います。";
  }
};

// 表示リセット（iframe再読み込み）
const originalSrc = embedUrl;
resetBtn.onclick = () => {
  mapFrame.src = "";
  setTimeout(() => {
    mapFrame.src = originalSrc;
  }, 100);
};
</script>

</body>
</html>
