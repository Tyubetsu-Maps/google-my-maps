<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>区域地図</title>

<style>
  html, body {
    height: 100%;
    margin: 0;
  }
  #map {
    width: 100%;
    height: 100%;
  }
</style>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlkqCeYEheeLNZ-jEODKfVfznTbo-8jZE"></script>
</head>

<body>
<div id="map"></div>

<script>
/* =========================
   1. マップ初期化（仮）
========================= */
const map = new google.maps.Map(document.getElementById("map"), {
  center: { lat: 0, lng: 0 },   // 仮
  zoom: 2,                     // 仮
  mapTypeId: "roadmap"
});

/* =========================
   2. GeoJSON 読み込み
========================= */
map.data.loadGeoJson("https://Tyubetsu-Maps.github.io/google-my-maps/Fullmap_Generator/maps.geojson", null, () => {
	console.log("GeoJSON loaded");

  // GeoJSON 読み込み完了後に実行される

  const bounds = new google.maps.LatLngBounds();

  map.data.forEach(feature => {
    const geom = feature.getGeometry();
    const type = geom.getType();

    if (type === "Polygon") {
      geom.getArray()[0].forEach(latlng => bounds.extend(latlng));
    }
    if (type === "MultiPolygon") {
      geom.getArray().forEach(polygon => {
        polygon.getArray()[0].forEach(latlng => bounds.extend(latlng));
      });
    }
  });

  // ★ これが最重要
  map.fitBounds(bounds);

  // ラベルサイズ初期化
  //updateLabelSize();
});

/* =========================
   3. Point 非表示 / Polygon 表示
========================= */
map.data.setStyle(feature => {
  if (feature.getGeometry().getType() === "Point") {
    return { visible: false };
  }
  return {
    fillOpacity: 0.05,
    strokeWeight: 2,
    strokeColor: "#555555"
  };
});
